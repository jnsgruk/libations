<header id="navigation" class="p-navigation is-dark">
  <div class="p-navigation__row">
    <div class="p-navigation__banner">
      <div class="p-navigation__tagged-logo">
        <a class="p-navigation__link" href="#">
          <div class="p-navigation__logo-tag">{{- template "logo-nav.svg" -}}</div>
          <span class="p-navigation__logo-title">Libations</span>
        </a>
      </div>
      <ul class="p-navigation__items">
        <li class="p-navigation__item">
          <button class="js-search-button p-navigation__link--search-toggle">
            <span class="p-navigation__search-label">Search</span>
          </button>
        </li>
      </ul>
    </div>
    <nav class="p-navigation__nav u-align--right">
      <ul class="p-navigation__items">
        <li class="p-navigation__item">
          <button href="#" class="js-search-button p-navigation__link--search-toggle">
            <span class="p-navigation__search-label">Search</span>
          </button>
        </li>
      </ul>
      <div class="p-navigation__search">
        <form class="p-search-box">
          <input
            type="search"
            class="p-search-box__input"
            name="q"
            placeholder="Search a drink or ingredient"
            required=""
            aria-label="Search a drink or ingredient"
          />
          <button type="reset" class="p-search-box__reset"><i class="p-icon--close"></i></button>
          <button type="submit" class="p-search-box__button">
            <i class="p-icon--search"></i>
          </button>
        </form>
      </div>
    </nav>
  </div>
  <div class="p-navigation__search-overlay"></div>
</header>
